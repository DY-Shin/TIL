<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="p-3 my-3 bg-danger text-white">Invalid Login or password</div>
    <h1 class="fw-bold">SSAFY 전용 Gitlab 시스템</h1>
    <hr>
    <div class="border p-3">
      <div class="text-center">Sign in</div>
      <hr class="bg-primary" style="height:3px">
      <form action="#">
        <div class="mb-3">
          <label for="email" class="form-label">Username or Email</label>
          <input type="email" id="email" class="form-control">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control">
        </div>
        <div class="mb-3 d-flex justify-content-between">
          <div>
            <input type="checkbox" id="checkbox" class="form-check-input">
            <label for="checkbox" class="form-check-label">Remember me</label>
          </div>
          <a href="#">Forgot your password?</a>
        </div>
        <button type="submit" class="btn btn-success col-12">Sign in</button>
      </form>
    </div>
  </div>
</body>
</html>
