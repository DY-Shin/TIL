<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <header class="row ms-2">
    <div class="column col-8">
      <div class="alert text-light" role="alert" style="background-color: red; border-radius: 0.25rem;">
        Invalid Login or password
      </div>
      <h1 class="fw-bold">HPHK 전용 Gitlab 시스템</h1>
      <hr class>
      <div class="box d-flex flex-column" style="border: 1px solid #ced4da; border-radius: .25rem;">
        <p class="fw-bold text-center mt-3">Sign in</p>
        <hr class="border border-primary border-1 opacity-100 m-0">
        <form>
          <!-- Email input -->
          <div class="form-outline m-4">
            <label class="form-label fw-bold" for="form2Example1">Username or Email</label>
            <input type="email" id="form2Example1" class="form-control" />
          </div>
        
          <!-- Password input -->
          <div class="form-outline m-4">
            <label class="form-label fw-bold" for="form2Example2">Password</label>
            <input type="password" id="form2Example2" class="form-control fw-bold" />
          </div>
        
          <!-- 2 column grid layout for inline styling -->
          <div class="row d-flex justify-content-around">
            <div class="col m-4 mt-0">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
              </div>
            </div>
        
            <div class="col m-4 mt-0 text-end">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>
          <div class="px-4" style="width: 100%;">
            <button type="button" class="btn btn-success mb-4 box-sizing: border-box" style="--bs-btn-padding-x: 9rem; border-radius: 0.25rem; width: 100%">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
