<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">

      <!-- 카드 예시
      <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">오늘 할 일</h5>
            <p class="card-text">장보기</p>
          </div>  
        </div>
      </article>
        카드 예시 -->
      
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */
    const form = document.querySelector('#form')
    const section = document.querySelector('#cardsSection')
    const title = document.querySelector('#title')
    const content = document.querySelector('#content')

    form.addEventListener('submit', (event) => {
      event.preventDefault()

      const article = document.createElement('article')
      article.classList.add('col-4')
      
      const card = document.createElement('div')
      card.classList.add('card', 'm-1')
      
      const card_body = document.createElement('div')
      card_body.classList.add('card-body')
      
      const card_title = document.createElement('h5')
      card_title.classList.add('card-title')
      
      const card_text = document.createElement('p')
      card_text.classList.add('card-text')
      
      if (title.value.trim() && content.value.trim()) {
        section.appendChild(article)
        article.appendChild(card)
        card.appendChild(card_body)
        card_body.appendChild(card_title)
        card_body.appendChild(card_text)
        
        card_title.innerText = title.value
        card_text.innerText = content.value
      }
      else {
        alert('할 일을 입력하세요.')
      }
      event.target.reset()
    })
    </script>
</body>
</html>
